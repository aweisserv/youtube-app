<h1 class="mt-5 fw-light text-center">ChiLeaked <strong>2021</strong></h1>
<hr>
<h4 class="fw-light">La libertad no es un concepto de derecha. Más bien, es un concepto transversal, un derecho que nos pertenece a todos.</h4>

<div class="row row-cols row-cols-md-3 g-4 mt-4">

    <div class="col" *ngFor="let video of videos">
      <div class="card bg-dark">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
          <small><h5 class="card-title text-white fw-strong">{{ video.title }}</h5></small>
          <p class="card-text">{{ video.channelTitle }}</p>
          <small><p class="card-text">Fecha de publicación: {{ video.publishedAt | date}}</p></small>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-light mt-2">Ver video</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row mt-5 mb-5 text-center">
      <div class="col">
          <button class="btn btn-outline-light">
              Cargar más
          </button>
      </div>
  </div>
